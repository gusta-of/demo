<div class="container">

  <!-- <button id="logon"  ">logoff</button> -->


  <mat-toolbar *ngIf="this.isAuthenticated">
    {{ title }}
  </mat-toolbar>

  <mat-sidenav-container>

    <mat-sidenav mode="side" *ngIf="this.isAuthenticated" opened>

      <img class="avatar mat-elevation-z8" [src]="user.photoURL">
      <h4 class="name">{{ user.displayName }}</h4>

      <mat-divider></mat-divider>

      <button  mat-button class="menu-button">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>

      <button  mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

      <mat-divider></mat-divider>

      <button  mat-button class="menu-button" (click)="logoff()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Exit</span>
      </button>

    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content mat-elevation-z4">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>


</div>
